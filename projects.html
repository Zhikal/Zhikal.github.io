<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        fieldset {
            border: none;
        }
        h2 {
            color: rgb(68, 68, 132);
        }
        .headshot {
            float: left;
            width: 35%;
        }
        header {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        nav {
            background-color: #333;
            width: 100%;
        }
        nav li {
            display: inline-block;
            margin-right: 40px;
        }
        nav a {
            display: block;
            padding: 14px 16px;
            color: white;
        }
        /* Additional styles for your project section */
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            width: 200px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .project:hover img {
            transform: scale(1.1);
        }
        .project .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .project:hover .overlay {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 5px;
            width: 100%;
            text-align: center;
        }
        .margin100 {
            margin-left: 100px;
        }
        .box {
            background-color: rgb(205, 206, 207);
            border: 2px solid rgb(173, 41, 41);
            width: 35%;
            height: 450px;
            padding: 40px;
            display: inline-block;
            margin: 50px;
            vertical-align: top;
        }
        .italic {
            font-style: italic;
        }
        .light {
            font-weight: lighter;
        }
        .strong {
            font-weight: bold;
        }
        .big {
            font-size: 25px;
        }
        .small {
            font-size: 15px;
        }
        .major {
            font-size: 25px;
        }
        .overview {
            font-size: 18px;
            text-align: justify;
        }
        .underline {
            text-decoration: underline;
        }
        #skills {
            line-height: 2;
            font-size: 18px;
            text-align: justify;
        }
    </style>
</head>
